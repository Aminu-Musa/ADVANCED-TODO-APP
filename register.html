<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code-Coder-Todo | Home</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <nav class="navbar container">
                <div class="nav_brand">
                    <!-- <em><a href="index.html"><h1>Code-Coder</h1></a> </em> -->
                    <em><a href="index.html"><h1>todo-web App</h1></a> </em>
                        
                </div>

                <div class="nav_links">
                    <ul>
                        <p><em>view task</em></p>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="form_container container">
            <form action="" id="login_form">
                <div class="form_header"><h2>SIGN UP</h2></div>

                <div class="form_group">
                    <input type="text" name="" id="user_first_name" placeholder="firstname">
                    <p class="erro_massage"></p>
                </div>
                <div class="form_group">
                    <input type="text" name="" id="user_last_name" placeholder="lastname">
                    <p class="erro_massage"></p>
                </div>

                <div class="form_group">
                    <select name="" id="user_gender" placeholder="gender">
                        <option value="" >Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <p class="erro_massage"></p>
                </div>

                <div class="form_group">
                    <input type="email" name="" id="user_email" placeholder="e-mail address">
                    <p class="erro_massage"></p>
                </div>

                <div class="form_group">
                    <input type="tel" name="" id="user_phone" placeholder="phone">
                    <p class="erro_massage"></p>
                </div>

                <div class="form_group">
                    <input type="password" name="" id="user_password" placeholder="password">
                    <p class="erro_massage"></p>
                </div>
                <div class="form_group">
                    <input type="text" name="" id="user_name" placeholder="username">
                    <p class="erro_massage"></p>
                </div>

                <div class="form_group">
                    <button id="sign_up">Sign up</button>
                </div>
                <div class="form_group create_account">
                    Already have an Account ? <a href="index.html">login</a>
                </div>


            </form>
        </div>

        <footer> Made with <span class="love">‚ù§ </span> by <span class="credit">Code-Coder</span></footer>
    </div>

    <script src="app.js"></script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
